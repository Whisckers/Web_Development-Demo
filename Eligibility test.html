  <h1>Voter Eligibility Test</h1>
  <form id="eligibility-form">
    <p><b>I. Are you a citizen of Botswana?</b></p>
    <input type="radio" id="citizen-yes" name="citizen" value="yes"> Yes<br>
    <input type="radio" id="citizen-no" name="citizen" value="no"> No<br><br>
    <p><b>II. Will you be 18 years or older on the election day?</b></p>
    <input type="radio" id="age-yes" name="age" value="yes"> Yes<br>
    <input type="radio" id="age-no" name="age" value="no"> No<br><br>
    <button type="button" onclick="checkEligibility()">Check Eligibility</button>
  </form>
  <p id="message"></p>
  <script>
    function checkEligibility() {
      const citizen = document.querySelector('input[name="citizen"]:checked').value;
      const age = document.querySelector('input[name="age"]:checked').value;

      let message = "";

      if (citizen === "yes" && age === "yes") {
        message = "Congratulations! You are eligible to vote.";
      } else {
        message = "Unfortunately, you are not eligible to vote at this time.";
      }

      document.getElementById("message").textContent = message;
    }
  </script>
