	  <script>
  const makeSelect = document.getElementById('make');
  const modelSelect = document.getElementById('model');

  // Define model data as an object (replace with your actual data)
  const carModels = {
    "Bobirwa North": ["Motlhabaneng", "Lentswelemoriti", "Lepokole", "Molalatau", "Gobojango", "Mabolwe","Semolale", "Tshokwe", "Tobane"],
    "Letlhakane": ["Orapa", "Mmatshumo", "Mosu", "Makgaba", "Mokubilo" ,"Mokoboxane", 'Kedia',
    'Mopipi', 'Mmadikola', 'Rakops', 'Toromoja', 'Moreomaoto', 'Khumaga', 'Xere', 'Xhumo', 'Makalamabedi', 'Motopi',"Mmea"],
    "Serowe": ['Paje','Sehunou' , 'Tshimoyapula','Thabala' , 'Mabeleapodi','Mogorosi','Motshegaletau','Moiyabana']};

  function updateModelOptions() {
    const selectedMake = makeSelect.value;
    modelSelect.innerHTML = ""; // Clear existing options

    if (selectedMake) {
      const availableModels = carModels[selectedMake];
      if (availableModels) {
        availableModels.forEach(model => {
          const option = document.createElement('option');
          option.value = model;
          option.text = model;
          modelSelect.appendChild(option);
        });
      } else {
        // Handle case where no models available for selected make (optional)
        const option = document.createElement('option');
        option.value = "";
        option.text = "No models available";
        modelSelect.appendChild(option);
      }
    }
  }

  // Call updateModelOptions on page load and whenever make selection changes
  updateModelOptions();
  makeSelect.addEventListener('change', updateModelOptions);
</script>
